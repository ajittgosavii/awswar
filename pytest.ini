[pytest]
# Pytest Configuration for AWS WAF Scanner Enterprise
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require external services)
    slow: Slow tests (skip with -m "not slow")
    aws: Tests requiring AWS credentials

# Coverage settings
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# Minimum coverage percentage
# --cov=.
# --cov-report=html
# --cov-report=term-missing
# --cov-fail-under=70

# Ignore patterns
norecursedirs = 
    .git
    __pycache__
    .pytest_cache
    venv
    env
    node_modules
    .streamlit

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (requires pytest-timeout)
# timeout = 300

# Parallel execution (requires pytest-xdist)
# addopts = -n auto

[coverage:run]
source = .
omit = 
    */tests/*
    */__pycache__/*
    */venv/*
    setup.py
    conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
